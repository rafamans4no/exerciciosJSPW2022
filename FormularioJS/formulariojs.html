<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulário JS</title>
<style>
 
 div{
        width: 600px;
        height: 700px;
        position: absolute; 
        left: 450px;
        top:30px;
        bottom: 30px;
        margin: auto;
        background-color: rgb(192, 156, 113);
        margin-top:10px;
        padding:20px;
        border-radius: 3%;
     }

   #text{
        position: relative; 
        top:-2px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;

   }

   #formu{

    position: absolute; 
    top:87px;
    
    
   }

</style>
<script src="formatacao.js"></script>
</head>

<body >
        
    <div>
            <h1 id="text">Formulário</h1>
        <form id="formu" name="" action="proc.php" method="post"
          onsubmit="return formulario()">

          
            <table>
                <tr>
                    <td>NOME:</td>
                </tr>
                <tr>
                    <td><input type="text" name="nome" id="nome" size="50" class="input required"  onblur="campoNomeChange()"
                     value="" >
                        <span></span></td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="email" id="email" size="50" class="input required" onblur="emailvalida(email)"><span></span>
                    </td>
                </tr>
                <tr>
                    <td>CPF:</td>
                </tr>
                <tr>
                    <td>
                      <input id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="18" onkeydown="javascript: fMasc( this, mCPF );"> <span id="cpfResponse"></span>
                    </td>
                </tr>
                <tr>
                    <td>TELEFONE:</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="telele" id="telele" size="14"  maxlength="14" onkeypress="telefone()">
                    </td>
                </tr>

                <tr>
                    <td>Escolha sua Fruta:</td>
                </tr>
                <tr>
                    <td><input type="radio" name="fruta" id="fruta" value="maça"> MAÇA<br>
                        <input type="radio" name="fruta" id="fruta" value="banana"> BANANA<br>
                        <input type="radio" name="fruta" id="fruta" value="pera">PERA<br>

                    </td>
                </tr>
                <tr>
                    <td>Qual revista te interessa:</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="rev1" id="rev1" value="php"> PHP<br>
                        <input type="checkbox" name="rev2" id="rev2" value="html"> HTML<br>
                        <input type="checkbox" name="rev3" id="rev3" value="javascript">JavaScript<br>

                    </td>
                </tr>
                <tr>
                    <td> Estado</td>

                    </td>
                <tr>
                    <td>
                        <select name="estado" class="input required">
                            <option value="estado">Selecione o Estado</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mensagem</td>
                </tr>
                <tr>
                    <td><textarea id="ms" name="ms" class="input required" cols="50" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td>

                        <input type="submit" id="btId" value="CADASTRO">

                    </td>
                </tr>

            </table>

        </form>
    </div>


</body>

</html>
