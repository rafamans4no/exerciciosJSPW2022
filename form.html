<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="utf-8">
    <title>Formulário JS</title>
<script src="form.js"></script>
</head>

<body >
        
    <div>
        <center>
        <h1 class="titulo">Formulário</h1>
        </center>
        <form id="formu" name="" action="proc.php" method="post"
          onsubmit="return formulario()">

                <tr>
                    <label class="lblNome"><b>Nome:</b></label>
                </tr>
                <tr>
                    <td>
                        <input class="txtNome" name="nome" id="nome" size="50" placeholder="Digite seu Nome" class="input required"  onblur="campoNomeChange()"
                     value="" >
                        <span></span></td>
                </tr>
                <tr>
                   <label class="lblEmail"><b>Email:</b></label>
                </tr>
                <tr>
                    <td>
                        <input class="txtEmail" type="text" name="email" id="email" placeholder="Digite seu Email" size="50" class="input required">
                    </td>
                </tr>
                <tr>
                    <label class="lblCpf"><b>CPF:</b></label>
                </tr>
                <tr>
                    <td>
                      <input  id class="txtCpf" id="RegraValida" value="" name="RegraValida" onkeydown="javascript: fMasc( this, mCPF );" type="text" placeholder="Ex.: 000.000.000-00"  maxlength="14" > 
                    </td>
                </tr>
                <tr>
                    <label class="lblTel"><b>Telefone:</b></label>
                </tr>
                <tr>
                    <td>
                        <input class="txtTel" type="text" placeholder="Ex.: (00) 00000-0000" type="tel" maxlength="15" onkeyup="handlePhone(event)">
                    </td>
                </tr>

                <tr>
                    <center>
                    <label class="lblFru"><b>Escolha sua fruta:</b></label><br>
                </tr>
                <tr>
                    <td><input type="radio" name="fruta" id="fruta" value="maça"><label class="lblMaca"><b>Maçã</b></label>
                        <input type="radio" name="fruta" id="fruta" value="banana"><label class="lblBanana"><b>Banana</b></label>
                        <input type="radio" name="fruta" id="fruta" value="pera"><label class="lblPera"><b>Pera</b></label>

                    </td>
                </tr>
                <tr>
                    <center>
                    <label class="lblRev"><b>Qual revista te interessa:</b></label><br>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="rev1" id="rev1" value="php"><label class="lblPhp"><b>PHP</b></label>
                        <input type="checkbox" name="rev2" id="rev2" value="html"><label class="lblHtml"><b>HTML</b></label>
                        <input type="checkbox" name="rev3" id="rev3" value="javascript"><label class="lblJs"><b>Javascript</b></label>

                    </td>
                </tr>
                <tr>
                    <center><label class="lblTel"><b>Estado:</b></label>

                    </td>
                <tr>
                    <td>
                        <select class="txtEstado" name="estado" class="input required">
                            <option value="estado">Selecione o Estado</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </td>
                </tr>
                <tr><br>
                   <center> <label class="lblMsg"><b>Mensagem:</b></label>
                </tr>
                <tr>
                    <td><textarea id="ms" name="ms" class="input required" cols="50" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td>
                        <center>
                        <input class ="btnEnviar" type="submit" id="btId" value="CADASTRO">
                        </center>
                    </td>
                </tr>

        </form>
    </div>


</body>
